<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h3 th:text="${__${T(com.niraj.util.AttributeNames).MAIN_MESSAGE}__}">Placeholder_Main_Message</h3>
        <h3 th:text="${__${T(com.niraj.util.AttributeNames).RESULT_MESSAGE}__}">Placeholder_Result_Message</h3>
    </div>
    <div align="center">
        <form th:action="@{__${T(com.niraj.util.GameMappings).PLAY}__}" action="play2" method="post">
            <fieldset>
                <legend>Play game</legend>
                <label for="guess">Enter Your Guess</label>
                <input id="guess" type="number" name="guess">
                <input type="submit" value="Submit">
            </fieldset>
            <footer><p align="center">Created by Niraj</p></footer>
        </form>
    </div>
</body>
</html>
